<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="calculator" name="calc">
        <input type="text" class="value" name="text" readonly>
        <span class="nam clear" onclick="document.calc.text.value = ''">C</span>
        <span class="nam" onclick="document.calc.text.value += '/'">/</span>
        <span class="nam" onclick="document.calc.text.value += '*'">*</span>
        <span class="nam" onclick="document.calc.text.value += '7'">7</span>
        <span class="nam" onclick="document.calc.text.value += '8'">8</span>
        <span class="nam" onclick="document.calc.text.value += '9'">9</span>
        <span class="nam" onclick="document.calc.text.value += '-'">-</span>
        <span class="nam" onclick="document.calc.text.value += '4'">4</span>
        <span class="nam" onclick="document.calc.text.value += '5'">5</span>
        <span class="nam" onclick="document.calc.text.value += '6'">6</span>
        <span class="nam plaus" onclick="document.calc.text.value += '+'">+</span>
        <span class="nam" onclick="document.calc.text.value += '3'">3</span>
        <span class="nam" onclick="document.calc.text.value += '2'">2</span>
        <span class="nam" onclick="document.calc.text.value += '1'">1</span>
        <span class="nam" onclick="document.calc.text.value += '0'">0</span>
        <span class="nam" onclick="document.calc.text.value += '00'">00</span>
        <span class="nam" onclick="document.calc.text.value += '.'">.</span>
        <span class="nam equal" onclick="document.calc.text.value = eval(calc.text.value)">=</span>
    </form>
</body>
</html>
